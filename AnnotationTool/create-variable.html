<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>File System</title>
		<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<style type="text/css">#contact-list { height: 150px; overflow-y: auto; }</style>
	</head>
	<body>
		<div class="container">
			<h1>Create variable</h1>
			<hr />

			<div class="form-group">
				<label for="Name">Name</label>
				<input type="text" name="Name" value="" id="Name" placeholder="Name" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="InputDatatype">Input Datatype</label>
				<input type="text" name="InputDatatype" value="" id="InputDatatype" placeholder="datatype" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="OutputDatatype">Output Datatype</label>
				<input type="text" name="OutputDatatype" value="" id="OutputDatatype" placeholder="datatype" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="Format">Format</label>
				<input type="text" name="Format" value="" id="Format" placeholder="format" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="Unit">Unit</label>
				<input type="text" name="Unit" value="" id="Unit" placeholder="unit" class="form-control" required>
			</div>

			<div class="form-group">
				<button class="btn btn-primary" id="add">Add</button>
			</div>

			<script src = "./create-variable.js" ></script>
		</div>
	</body>
</html>
