	<meta charset="UTF-8">
	<title>Hello World!</title>
	<link crossorigin="anonymous" href="https://golden-layout.com/assets/css/goldenlayout-base.css" rel="stylesheet" />
	<link crossorigin="anonymous" href="https://golden-layout.com/assets/css/goldenlayout-light-theme.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/photon.css">
	<style>
		/* width */
		::-webkit-scrollbar {
			width: 3px;
		}

		/* Track */
		::-webkit-scrollbar-track {
			background: rgba(200, 200, 200, 0.3);
		}

		/* Handle */
		::-webkit-scrollbar-thumb {
			background: rgba(150, 150, 150, 0.3);
			border-radius: 2px;
		}

		/* Handle on hover */
		::-webkit-scrollbar-thumb:hover {
			background: rgba(150, 150, 150, 0.8);
			border-radius: 2px;
		}
	</style>
</head>

	</div>
