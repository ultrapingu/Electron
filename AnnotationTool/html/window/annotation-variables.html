<div class="window">
	<div class="window-content">
		<div class="pane-group">
			<div class="pane viewer">
				<ul class="list-group" >
					<li class="list-group-header" >
						<input class="form-control" type="text" placeholder="Variable Name" >
					</li>
					<li class="list-group-item" >
						<img class="img-circle media-object pull-left" src="../assets/icons/png/integer.png" width="32" height="32" >
						<div class="media-body" >
							<strong>PatientNo</strong>
							<p>Integer -> Integer</p>
							<p>Mappings: No</p>
						</div>
					</li>
					<li class="list-group-item" >
						<img class="img-circle media-object pull-left" src="../assets/icons/png/date.png" width="32" height="32" >
						<div class="media-body" >
							<strong>DOB</strong>
							<p>String -> DOB</p>
							<p>Mappings: No</p>
						</div>
					</li>
					<li class="list-group-item" >
						<img class="img-circle media-object pull-left" src="../assets/icons/png/coding.png" width="32" height="32" >
						<div class="media-body" >
							<strong>Gender</strong>
							<p>Integer -> coding</p>
							<p>Mappings: Yes</p>
						</div>
					</li>
				</ul>
			</div>

			<div class="pane editor">
				<form>
					<div class="form-group">
						<label>Variable Name</label>
						<input type="text" class="form-control" placeholder="Variable Name">
					</div>
					<div class="form-group">
						<label>Description</label>
						<textarea class="form-control" rows="3"></textarea>
					</div>
					<div class="form-group">
						<label>Input Datatype</label>
						<select class="form-control" id="variable-input-datatype-select">
						</select>
					</div>
					<div class="form-group">
						<label>Output Datatype</label>
						<select class="form-control" id="variable-output-datatype-select">
						</select>
					</div>
					<div class="form-group" id="variable-format-input">
						<label>Format</label>
						<select class="form-control" id="variable-format-input-select">
						</select>
					</div>
					<div class="form-group" id="variable-mappings-input">
						<label>Mappings</label>
						<select class="form-control" id="variable-mappings-input-select">
						</select>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-form btn-default">Cancel</button>
						<button type="submit" class="btn btn-form btn-primary">OK</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
